<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Q1: BMI Calculator</title>
</head>
<body>

     <div class="container">
        <div class="form-container">
    <h1 class="text-center">Calculate your BMI</h1>
    <img src="https://i.pinimg.com/736x/6f/35/10/6f3510fe709e391b9fde21bd04c8db4b.jpg">

            <form>

                <label class="form-label">Enter Weight in kilogram</label>
                <input type="number" id="inputWeight" class="form-control mb-3">

                <label class="form-label">Enter height in meters</label>
                <input type="number" id="inputHeight" class="form-control mb-4">

                <button type="button" class="btn btn-secondary me-2" onclick="calculateBMI()">Calculate BMI</button>
                <button type="button" class="btn btn-danger" onclick="window.location.reload();">Refresh Page</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        function calculateBMI() {
            let weight = Number(document.getElementById('inputWeight').value);
            let height = Number(document.getElementById('inputHeight').value);

            let bmi = weight / Math.pow(height, 2);
            let roundedBMI = Math.round(bmi);

            if (roundedBMI < 18.5) {
                window.alert("You are underweight!");
            } else if (roundedBMI >= 18.5 && roundedBMI <= 24.9) {
                window.alert("You have normal weight");
            } else if (roundedBMI >= 25 && roundedBMI <= 29.9) {
                window.alert("You are overweight!");
            } else {
                window.alert("You are obese.");
            }
        }
    </script>

    <div class="footer text-center mt-5">
        <footer><strong>Gabrielle Nacino | Quiz 1</strong></footer>
    </div>

</body>
</html>
